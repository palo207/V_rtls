
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{_('Prihlásenie')}}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <link rel="stylesheet" href="{{ url_for('static',filename='css/index_new_css.css') }}">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>

  <section id="login" class="hero is-info is-fullheight">

    <div style="position: absolute; top: 15%;left:45%">
    <a href="{{url_for('multilingual.language',lang='sk')}}">
        <img src="{{ url_for('static',filename= 's_flag.png') }}" alt="english" class="img-thumbnail"  style="height:35px; ">
    </a>

    <a href="{{url_for('multilingual.language',lang='en')}}">
      <img src="{{ url_for('static',filename= 'uk_flag.png') }}" alt="english"  class="img-thumbnail" style="height:35px; ">
    </a>
    </div>

    <div class="hero-body">
      <div class="container">
        <div class="columns is-centered">
          <div class="column is-half">
            <form method="POST">
              <div class="field">
                <label class="label">{{_('Užívateľské meno')}}</label>
                <div class="control has-icons-left has-icons-right">
                  <input class="input" type="text" name="username" placeholder="{{_('Užívateľské meno')}}">
                  <span class="icon is-small is-left">
                    <i class="fas fa-user"></i>
                  </span>
                </div>
              </div>
              <div class="field">
                <label class="label">{{_('Heslo')}}</label>
                <p class="control has-icons-left">
                  <input class="input" type="password" name="password" placeholder= {{_('Heslo')}}>
                  <span class="icon is-small is-left">
                    <i class="fas fa-lock"></i>
                  </span>
                </p>
              </div>
              <div class="field">
                <p class="control">
                  <button id="btn_login" type="submit" class="button is-success">
                    {{_('Prihlásenie')}}
                  </button>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
